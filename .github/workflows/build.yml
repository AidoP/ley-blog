name: Ley

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        ref: main
        path: main
    - uses: actions/checkout@v2
      with:
        ref: pages
        path: pages
    - name: Install Rust Nightly
      uses: actions-rs/toolchain@v1
      with:
          profile: minimal
          toolchain: nightly
          override: true
    - name: Install Ley
      run: cargo install ley
    - name: Build Ley Files
      run: ley main/src/ pages/
    - name: Commit Changes
      uses: EndBug/add-and-commit@v5
      with:
          cwd: "pages"
          author_name: "Ley Builder"
          author_email: "aidop@me.com"
          message: "Auto-built Ley files"
          add: "*.html"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
